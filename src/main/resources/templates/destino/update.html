<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Actualizar Destino</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

    </head>
    <body>
        <header>
            <div class="headerbg">

                <h3>Unla Travel</h3>

            </div>
        </header>

        <div class="divPrincipal">
            <form action="#" th:action="@{/destino/update}" th:object="${destino}" method="post">
                <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
                <p>Pais: <input type="text" th:field="*{pais}" /></p>
				<p>ID: <input type="text" th:field="*{id}" /></p>
                <input class="btn btn-success" style="background-color: #f16108" type="submit" value="Editar"/>
            </form>
            <br>
            <br>
            <form action="#" th:action="@{/destino/delete/{id}(id=${destino.id})}" method="post">
                <input class="btn btn-danger" type="submit" value="Eliminar destino" />
            </form>
        </div>
    </body>
</html>
