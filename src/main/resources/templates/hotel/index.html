<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UNLa Travel</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" style="background-image: url('https://free4kwallpapers.com/uploads/originals/2018/12/29/inverted-blackwhite-mountains.-wallpaper_.jpg');">
    <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">UNLa Travel</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars ml-1"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/actividad">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/destino">Destinos</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/vuelo">Vuelos</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/hotel">Hoteles</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/paquete">Paquetes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/carrito">Carrito</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="divPrincipal">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio por noche</th>
                        <th>Cantidad de estrellas</th>
                        <th>Tipo de alojamiento</th>
                        <th>Accesibilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hotel : ${hoteles}">
                        <td><span th:text="${hotel.nombre}"></span></td>
                        <td><p>$<span th:text="${hotel.precio}"></span></p></td>
                        <td><span th:text="${hotel.cantEstrellas}"></span></td>
                        <td><span th:text="${hotel.tipoAlojamiento.tipo}"></span></td>
                        <td><span th:text="${hotel.accesibilidad}"></span></td>
                    </tr>
                </tbody>
                </table>                
                <br> <a class="btn btn-primary" style="background-color: #EE7D00;margin-left:30%;" href="/hotel/new">Dar de alta un nuevo hotel</a>
        </div>
        <div class="container">                
                <div class="row">
	                <div th:each="hotel : ${hoteles}" class="col-6 mt-4">
		                <div class="card mx-auto" style="width: 18rem;">
						  <img th:src="@{${hotel.imgPath} }" class="card-img-top" alt="...">
						  <div class="card-body">
						    <span th:text="${hotel.nombre}"></span><br/>
						    <span th:text="${hotel.cantEstrellas}"></span><br/>
						    <span th:text="${hotel.tipoAlojamiento.tipo}"></span><br/>
						    <p>$<span th:text="${hotel.precio}"></span></p>
						    <p>SERVICIOS: | <span th:each="s : ${servicios}" th:text=" ${s.tipo}+' | '"></span></p>
						    <span th:if="${hotel.accesibilidad}" th:text="${'ACCESIBILIDAD: Si'}"></span>
						    <span th:if="${not hotel.accesibilidad}" th:text="${'ACCESIBILIDAD: No'}"></span><br/>
						    <br/>
						    <a class="btn btn-primary" style="background-color: #EE7D00" th:href="@{/hotel/{id}(id=${hotel.id})}">Modificar Hotel</a>
						  </div>
						</div>
	                </div>
                </div>
         </div>
    </body>
</html>
