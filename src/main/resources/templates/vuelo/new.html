<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Vuelo</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>

        <header>
            <div class="headerbg">

                <h3>Unla Travel</h3>

            </div>
        </header>

        <div class="divPrincipal">
            <form action="#" th:action="@{/vuelo/create}"
                  th:object="${vuelo}" method="post">
                <p>Fecha de Ida: <input type="date" th:field="*{fechaIda}" /></p>
                <p>Fecha de Vuelta: <input type="date" th:field="*{fechaVuelta}" /></p>
                <p>Cantidad de personas: <input type="number" min="1" th:field="*{cantPersonas}" /></p>
                <p>Aerolinea: 
	                <select placeholder="Aerolinea" th:field="*{aerolinea.id}"> 
						<option th:each="a : ${aerolineas}" th:value="${a.id}" th:text="${a.nombre}+' - Valoracion: '+ ${a.valoracion}"> </option>
					</select>
				</p>
                <p>Clase: 
                	<select placeholder="Clase" th:field="*{clase.id}"> 
						<option th:each="c : ${clases}" th:value="${c.id}" th:text="${c.nombre}"> </option>
					</select>
				</p>
                <p>Escala incluida: <input type="checkbox" th:field="*{escalaIncluida}" /></p>
                <p>Origen:
				<select placeholder="Destino" th:field="*{origen.id}"> 
					<option th:each="d : ${destinos}" th:value="${d.id}" th:text="${d.nombre}"> </option>
				</select>
				</p>
				<p>Destino:
					<select placeholder="Destino" th:field="*{destino.id}"> 
						<option th:each="d2 : ${destinos}" th:value="${d2.id}" th:text="${d2.nombre}"> </option>
					</select>
				</p>
                <input class="btn btn-primary" style="background-color: #EE7D00" type="submit" value="Crear" />
            </form>
        </div>
    </body>
</html>
