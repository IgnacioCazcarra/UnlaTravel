<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Actualizar Vuelo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

    </head>
    <body>
        <header>
            <div class="headerbg">

                <h3>Unla Travel</h3>

            </div>
        </header>

        <div class="divPrincipal">
            <form action="#" th:action="@{/vuelo/update}" th:object="${vuelo}" method="post">
                <p>Fecha de ida: <input type="date" th:field="*{fechaIda}" /></p>
                <p>Fecha de vuelta: <input type="date" th:field="*{fechaVuelta}" /></p>
                <p>Precio: <input type="text" th:field="*{precio}" /></p>
                <p>Puntaje minimo de la Aerolinea: <input type="range" min="1.0" max="10.0" th:field="*{valoracionAerolinea}" /></p>
                <p>Clase: <input type="text" th:field="*{clase}" /></p>
                <p>Escala incluida: <input type="checkbox" th:field="*{escalaIncluida}" /></p>
                <p>Origen:
				<select placeholder="Destino" th:field="*{destino.id}"> 
					<option th:each="d : ${destinos}" th:value="${d.id}" th:text="${d.nombre}"> </option>
				</select>
				</p>
				<p>Destino:
					<select placeholder="Destino" th:field="*{destino.id}"> 
						<option th:each="d : ${destinos}" th:value="${d.id}" th:text="${d.nombre}"> </option>
					</select>
				</p>
                <p>ID: <input type="text" th:field="*{id}" /></p>

                <input class="btn btn-success" style="background-color: #EE7D00" type="submit" value="Editar"/>
            </form>
            <br>
            <br>
            <form action="#" th:action="@{/vuelo/delete/{id}(id=${vuelo.id})}" method="post">
                <input class="btn btn-danger" type="submit" value="Eliminar vuelo" />
            </form>
        </div>
    </body>
</html>
