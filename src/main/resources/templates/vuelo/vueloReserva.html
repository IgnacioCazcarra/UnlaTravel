	</head>
	<body id="page-top" style="background-image: url('https://free4kwallpapers.com/uploads/originals/2018/12/29/inverted-blackwhite-mountains.-wallpaper_.jpg');">
	<!-- Navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="#page-top">UNLa Travel</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars ml-1"></i></button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav text-uppercase ml-auto">
						<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/actividad">Actividades</a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/destino">Destinos</a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/vuelo">Vuelos</a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/hotel">Hoteles</a></li>
						<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/paquete">Paquetes</a></li>

        <div class="container">
        	<div class="row">
        		<div class="col-12 text-center" style="margin-top: 160px;color: white;">
        			<h2>Confirmar Reserva</h2>
        		</div>
        		<div class="col-4 mt-5 mb-3">
	        		<div class="card" style="width: 18rem;">
	  					<div class="card-body">
	    					<h5 class="card-title" th:text="'Vuelos hacia ' + ${vuelo.destino.pais}">Card title</h5>
	    					<p class="card-text" th:text="'Sale desde ' + ${vuelo.origen.nombre}"></p>
	  					</div>
					</div>
				</div>
				
				<div class="col-8">
					<form action="#" th:action="@{/vueloUsuario/create}"
		                  th:object="${vuelo}" method="post">
	                  	<input type="hidden" th:field="${vuelo.id}" id="id" name="id" />
	                  	<p>Fecha de ida: <input type="date" th:field="${vuelo.fechaIda}"/></p>
						<p>Fecha de vuelta: <input type="date" th:field="${vuelo.fechaVuelta}"/></p>
		                <p>Cantidad de personas: <input type="number" th:field="${vuelo.cantPersonas}" min="1"/></p>
		                <p>Aerolinea: 
			                <select placeholder="Aerolinea" th:field="*{aerolinea.id}"> 
								<option th:each="a : ${aerolineas}" th:value="${a.id}" th:text="${a.nombre}+' - Valoracion: '+ ${a.valoracion}"></option>
							</select>
						</p>
		                <p>Clase: 
			                <select placeholder="Clase" th:field="*{clase.id}"> 
								<option th:each="c : ${clases}" th:value="${c.id}" th:text="${c.nombre}+' ('+${c.porcentajeAumento*100}+'% mÃ¡s)'"></option>
							</select>
						</p>
						<p>Escala Incluida: <input type="checkbox" th:field="${vuelo.escalaIncluida}"/></p>
	                  	<input type="hidden" th:field="*{origen.id}"/>
	                  	<input type="hidden" th:field="*{destino.id}"/>						
		                <input class="btn btn-primary" style="background-color: #EE7D00;" type="submit" value="Confirmar Reserva" />
		            </form>
				</div>
        	</div>           
        </div>
    </body>
</html>
