<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>UNLa Travel</title>
<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

</head>
<body id="page-top"
	style="background-image: url('https://free4kwallpapers.com/uploads/originals/2018/12/29/inverted-blackwhite-mountains.-wallpaper_.jpg');">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="/index">UNLa
				Travel</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu<i class="fas fa-bars ml-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/actividad">Actividades</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/destino">Destinos</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/vuelo">Vuelos</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/hotel">Hoteles</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/paquete">Paquetes</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/carrito">Carrito</a></li>
				</ul>
				<input class="form-control mr-sm-2" id="search" type="search"
					placeholder="Buscar" aria-label="Search">
				<button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
			</div>
		</div>
	</nav>

	<div class="divPrincipal">
		<table id="table_id" border="1px" style="left: 20% !important;">
			<thead>
				<tr>
					<th>Actividad</th>
					<th>Precio</th>
					<th>Valoración</th>
					<th>Accesibilidad</th>
					<th>Ubicación</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="actividad : ${actividades}">
					<td><span th:text="${actividad.nombre}"></span></td>
					<td><p>
							$<span th:text="${actividad.precio}"></span>
						</p></td>
					<td><span th:text="${actividad.valoracion}"></span></td>
					<td><span th:text="${actividad.accesibilidad}"></span></td>
					<td><span th:text="${actividad.destino.pais}"></span></td>
					<td><a th:href="@{/actividad/{id}(id=${actividad.id})}">Ver</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br> <a class="btn btn-primary"
			style="background-color: #f16108; margin-left: 30%;"
			href="/actividad/new">Crear nueva Actividad</a>
	</div>
	
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>
	
</body>
</html>
