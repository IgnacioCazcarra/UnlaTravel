<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Usuario</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>

        <header>
            <div class="headerbg">

                <h3>Unla Travel</h3>

            </div>
        </header>

        <div class="divPrincipal">
            <form action="#" th:action="@{/usuario/create}"
                  th:object="${usuario}" method="post">
                <p>
                    Nombre: <input type="text" th:field="*{nombre}" />
                </p>
                <p>
                    Apellido: <input type="text" th:field="*{apellido}" />
                </p>
                <p>
                    Telefono: <input type="text" th:field="*{telefono}" />
                </p>
                <p>
                    Domicilio: <input type="text" th:field="*{domicilio}" />
                </p>
                <p>
                    Mail: <input type="text" th:field="*{mail}" />
                </p>
                <p>
                    Nacionalidad: <input type="text" th:field="*{nacionalidad}" />
                </p>
                <input class="btn btn-primary" style="background-color: #f16108" type="submit" value="Crear" />
            </form>
        </div>
    </body>
</html>
